{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
      {% for history in histories %}
      <tr>
          <td>{{ history['symbol'] }}</td>
          <td>{{ history['name'] }}</td>
          <td>{{ history['qty'] }}</td>
          <td>{{ history['price'] }}</td>
          <td>{{ history['time'] }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
