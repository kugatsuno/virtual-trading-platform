{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div></div>
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="symbol" name="symbol">
                <option value="Symbol">Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Sell</button>

        <script>
            document.querySelector('#symbol').onchange = function() {
                if (document.quesrySelector('#symbol').value === 'Symbol') {
                    document.querySelector('#submit').disabled = true;
                } else {
                    document.querySelector('#submit').disabled = false;
                }
            }
        </script>
    </form>
{% endblock %}
